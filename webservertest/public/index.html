<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <button onclick="getStuAccount()">Stu's account</button>
    <div id="stu">

    </div>
   <!-- <div id="tyler"></div> why does above give new line but this dont?-->
    <button style="background-color: red;" onclick="getTysAccount()">Tys's account</button>
    <div id="tyler"></div>
    <button onclick="getLeosAccount()">Leo's account</button>
    <div id="leo"></div>
</body>
<script>
// element.style.property = new style	
    function getStuAccount() {
        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };
        fetch("http://localhost:3000/user/1", requestOptions)
            .then(response => response.json())
            .then(result => {
                // document.getElementById("stu").innerHTML = result;
                Object.keys(result).map((k)=>{
                    prop=document.createElement("div")
                    prop.innerHTML=k + ": " + result[k]
                    document.getElementById("stu").append(prop)
                })
            })
            .catch(error => {
                console.log('error', error)
            }
            );
    }
